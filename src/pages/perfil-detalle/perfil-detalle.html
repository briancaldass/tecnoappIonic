<ion-header>

  <ion-navbar color="primary">
    <ion-title>PerfilDetalle</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="close()">
	  	<ion-icon name="close"></ion-icon>
	  </button>
    </ion-buttons>	
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/boy.png">
      </ion-avatar>  
      <h2>{{user.name}}</h2>
      <p>{{user.country}}</p>    
    </ion-item> 

    <img src="{{user.picture_big}}"> 
    <ion-card-content>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate explicabo consequuntur impedit aut, similique cum, enim nesciunt, dolorum odio officia inventore, commodi labore itaque minima quae? Sit et fugiat nulla.</p>
    </ion-card-content>  
    <ion-row>
      <button ion-col col-4 ion-button icon-left clear>
        <ion-icon name="musical-note"></ion-icon>
        <div>{{playlists.lenght}} Listas</div>
      </button>

       <button ion-col col-4 ion-button icon-left clear>
        <ion-icon name="musical-note"></ion-icon>
        <div>{{totalcanciones}} Canciones</div>
      </button>

       <button ion-col col-4 ion-button icon-left clear>
        <ion-icon name="finger-print"></ion-icon>
        {{user.id}}
      </button>
    </ion-row>

  </ion-card>
</ion-content>
