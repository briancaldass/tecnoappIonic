<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Lista {{playlist.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<div class="user playlists">
		<img src="{{playlist.picture}}" alt="">
		<h1>{{playlist.title}}</h1>
		<ion-list>
			
				<tecno-player *ngFor="let s of songs" 
					[titulo]="s.title"
					[artista]="s.artist.name"
					[album]="s.album.title"
					[cover]="s.album.cover"
					[audioSrc]="s.preview"
				></tecno-player>	
		
		</ion-list>
	</div>

</ion-content>
