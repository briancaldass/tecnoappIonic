<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Playlists {{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="user">
	<img src="{{user.picture}}" alt="">
	<h1>{{user.name}}</h1>
	
	<ion-list>
		<ion-item *ngFor="let p of playlists" (click)="goToCanciones(p)">
			<ion-thumbnail item-left>
				<img src="{{p.picture}}">
			</ion-thumbnail>
			<h2>{{p.title}}</h2>
			<p>{{p.nb_tracks}} Canciones</p>
		</ion-item>

	</ion-list>
</div>

</ion-content>
