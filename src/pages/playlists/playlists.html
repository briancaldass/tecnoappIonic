<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Playlists {{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="user">
	<img src="{{user.picture}}" alt="" (click)="goToPerfilDetalle(user,playlists)">
	<h1>{{user.name}}</h1>
	<ion-grid>
		<ion-list ion-row>
			<ion-item ion-col col-12 col-sm-6 col-md-4 *ngFor="let p of playlists" (click)="goToCanciones(p)">
				<ion-thumbnail item-left>
					<img src="{{p.picture}}">
				</ion-thumbnail>
				<h2>{{p.title}}</h2>
				<p>{{p.nb_tracks}} Canciones</p>
			</ion-item>

		</ion-list>
	</ion-grid>
</div>

</ion-content>
