<ion-header>

  <ion-navbar color="primary">
   <button ion-button menuToggle>
	  	<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>Envianos tu perfil de Deezer si deseas aparecer en la aplicaci√≥n</p>
	<form ion-grid fixed>
		<ion-list ion-row>
			<ion-item ion-col col-12 col-sm-6>
				<ion-label floating>ID Deezer Perfil</ion-label>
				<ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
			</ion-item>

			<ion-item ion-col col-12 col-sm-6>
				<ion-label floating>Correo</ion-label>
				<ion-input type="email" name="email" clearInput="true"></ion-input>
			</ion-item>

			<ion-item ion-col col-12>
				<ion-label floating>Comentario</ion-label>
				<ion-textarea name="Comentario"></ion-textarea>
			</ion-item>

			<ion-item ion-col col-12 col-sm-6>
				<ion-label >No soy un robot</ion-label>
				<ion-checkbox required></ion-checkbox>
			</ion-item>
		</ion-list>
		<div ion-col col-12 margin text-center>
			<button type="submit" block ion-button icon-left color="sucess" (click)="enviar()">
			<ion-icon name="send"></ion-icon>
				Enviar
			</button>
		</div>
	</form>
</ion-content>
