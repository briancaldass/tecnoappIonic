<ion-header>

  <ion-navbar color="primary">
   <button  ion-button menuToggle>
	  <ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item *ngFor="let user of users" (click)="goToPlaylist(user)" >
		<ion-avatar item-left>
			<img src="{{user.picture}}" alt="Perfil {{user.name}}">
		</ion-avatar>
		<h2>{{user.name}}</h2>
	</ion-item>
</ion-list>
</ion-content>
